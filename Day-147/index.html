<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 80vh;
      padding: 10px;
    }
    .flex-item {
      width: 100px;
      padding: 10px;
      background-color: bisque;
    }
    .item-top {
      align-self: flex-start;
    }
    .item-end {
      align-self: flex-end;
    }
  </style>
  <body>
    <div class="container">
      <div class="flex-item item-top">Top</div>
      <div class="flex-item">Center</div>
      <div class="flex-item item-end">End</div>
    </div>
  </body>
</html>
